<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Customer Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
  <h1 class="text-center">Customer Management </h1>

  <hr/>

  <button type="button" class="btn btn-primary mb-3 text-right" data-bs-toggle="modal"
          data-bs-target="#studentModal">
    Add New Customer
  </button>

  <!--add Customer modal-->
  <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="adrs" class="form-label">Address</label>
              <input type="number" class="form-control" id="adrs">
            </div>
            <button id="btn_save_student" type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--table-->
  <table class="table table-bordered">
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Address</td>

    </tr>
    </thead>
    <tbody id="student_table_body">

    </tbody>
  </table>
</div>



<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
